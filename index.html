<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 20px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .tetris {
            background-color: #00bfff;
            color: white;
        }
        .coming-soon {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid">
        <button class="tetris" onclick="window.location.href='tetris/index.html'">Tetris</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
        <button class="coming-soon">Coming Soon</button>
    </div>
</body>
</html>
